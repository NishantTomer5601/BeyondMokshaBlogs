services:
  - type: web
    name: beyondmoksha-blog-api
    runtime: node
    region: singapore # Change to your preferred region
    plan: free # or starter/standard
    branch: main
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false # Set this manually in Render dashboard
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: ap-south-1
      - key: S3_BUCKET
        value: beyondmoksha.com
      - key: ADMIN_API_KEY
        sync: false
      - key: PRESIGNED_URL_EXPIRY
        value: 3600
    healthCheckPath: /health
