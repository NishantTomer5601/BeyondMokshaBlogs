<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Reader Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .content-wrapper {
            padding: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .meta {
            display: flex;
            gap: 1.5rem;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .blog-content {
            font-family: Georgia, serif;
            font-size: 1.125rem;
            line-height: 1.8;
            color: #333;
        }

        .blog-content h1, .blog-content h2, .blog-content h3 {
            font-family: inherit;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .blog-content p {
            margin: 1.5rem 0;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            margin: 2rem 0;
            border-radius: 8px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .tag {
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="blog-container" class="loading">
            Loading blog...
        </div>
    </div>

    <script>
        // Example: Fetch and display blog
        // Change the slug to test different blogs
        const BLOG_SLUG = 'test-blog-post'; // Change this to your blog slug
        const API_BASE_URL = 'http://localhost:8000/api';

        async function loadBlog() {
            const container = document.getElementById('blog-container');

            try {
                // Step 1: Fetch blog metadata from your backend
                console.log('Fetching blog metadata...');
                const metaResponse = await fetch(`${API_BASE_URL}/blogs/${BLOG_SLUG}`);
                
                if (!metaResponse.ok) {
                    throw new Error('Blog not found');
                }

                const { data: blog } = await metaResponse.json();
                console.log('Blog metadata:', blog);

                // Step 2: Fetch blog content from S3
                console.log('Fetching content from S3:', blog.contentUrl);
                const contentResponse = await fetch(blog.contentUrl);
                const htmlContent = await contentResponse.text();
                console.log('Content loaded successfully');

                // Step 3: Render the blog
                container.className = 'content-wrapper';
                container.innerHTML = `
                    ${blog.coverImageUrl ? `<img src="${blog.coverImageUrl}" alt="${blog.title}" class="cover-image">` : ''}
                    
                    <div class="content-wrapper">
                        <h1 class="title">${blog.title}</h1>
                        
                        ${blog.summary ? `<p class="summary">${blog.summary}</p>` : ''}
                        
                        <div class="meta">
                            ${blog.readTime ? `<span>üìñ ${blog.readTime} min read</span>` : ''}
                            <span>üìÖ ${new Date(blog.createdAt).toLocaleDateString()}</span>
                            <span>üëÅÔ∏è ${blog.views} views</span>
                            <span>‚ù§Ô∏è ${blog.likes} likes</span>
                        </div>
                        
                        <!-- Blog content from S3 -->
                        <div class="blog-content">
                            ${htmlContent}
                        </div>
                        
                        <!-- Tags -->
                        ${blog.tags && blog.tags.length > 0 ? `
                            <div class="tags">
                                ${blog.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;

            } catch (error) {
                console.error('Error loading blog:', error);
                container.className = 'error';
                container.innerHTML = `
                    <h2>Error Loading Blog</h2>
                    <p>${error.message}</p>
                    <p>Make sure:</p>
                    <ul style="text-align: left; display: inline-block;">
                        <li>Backend server is running on port 8000</li>
                        <li>Blog slug '${BLOG_SLUG}' exists</li>
                        <li>S3 bucket is configured correctly</li>
                    </ul>
                `;
            }
        }

        // Load blog when page loads
        loadBlog();
    </script>
</body>
</html>
